{% extends 'base.html' %}
{% block content %}
<style>
/* === Background and Theme (same as dashboard) === */
body {
  background: linear-gradient(145deg, #1e1e2f, #2d2d44);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  color: #ffffff;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.05), transparent 70%),
              radial-gradient(circle at bottom right, rgba(0, 0, 0, 0.3), transparent 70%);
  z-index: -1;
}

/* === Existing CSS kept same === */
.card {
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
}

.row {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 30px;
}

.btn-primary {
  background: #007bff;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  text-decoration: none;
}

.btn-ghost {
  background: #f8f9fa;
  color: #333;
  padding: 12px 20px;
  border-radius: 8px;
  text-decoration: none;
  border: 1px solid #ddd;
}
</style>

<div style="max-width:900px;margin:40px auto;text-align:center;">
  <h2>Online Transfer</h2>
  <p>Create a new share session or join an existing one using the token & password.</p>

  <div class="row">
    <a class="card btn-primary" href="{{ url_for('online_transfer.create_session') }}">âž• Create Session</a>
    <a class="card btn-ghost" href="{{ url_for('online_transfer.join_session') }}">ðŸ”— Join Session</a>
  </div>
</div>
{% endblock %}
